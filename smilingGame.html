<!DOCTYPE html>
<html>
<head>
	<title>Smiling Face Match Game</title>
	<style>
		img{
			position: absolute;
		}
		div{
			position: absolute;
			width: 500px;
			height: 500px;
		}
		#rightSide{
			left: 500px;
			border-left: 1px solid black;
		}
	</style>
</head>
<body onload="generateFaces()">
	<script>
		
		function generateFaces(){

			var numberOfFaces=5;
			var theLeftSide=document.getElementById("leftSide");
			var theRightSide=document.getElementById("rightSide");
			var theBody=document.getElementsByTagName("body")[0];

		
			for (var i = 0; i < numberOfFaces; i++) {
				
				var smiley=document.createElement("img");
				smiley.setAttribute("src","smile.png");
				var top=Math.random()*400;
				topSpace=Math.floor(top)+"px";
				console.log(topSpace);
				var left=Math.random()*400;
				leftSpace=Math.floor(left)+"px";
				console.log(leftSpace);
				smiley.style.top=topSpace;
				smiley.style.left=leftSpace;
				leftSide.appendChild(smiley);

							
			}

			leftSideImages=theLeftSide.cloneNode(true);
			
			//console.log(theRightSide);
			var toRemove=document.getElementById("leftSide").lastChild;
			//console.log(toRemove);
			leftSideImages=document.getElementById("leftSide").removeChild(toRemove);
			//console.log(leftSideImages);
			document.getElementById('rightSide').innerHTML=document.getElementById('leftSide').innerHTML;
			leftSide.appendChild(leftSideImages);

			theLeftSide.lastChild.onclick=function nextLevel(event){
				event.stopPropagation();
				numberOfFaces+=5;
				generateFaces();
			}

			theBody.onclick=function gameOver(){
				alert("Game Over!");
				theBody.onclick=null;
				theLeftSide.lastChild.onclick=null;
			}
			
			
		}


	</script>
	<h2>Matching Game</h2>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>

</body>
</html>
